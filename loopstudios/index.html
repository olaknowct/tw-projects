<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Josefin+Sans:wght@300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Loopstudios</title>
  </head>
  <body>
    <header
      class="bg-cover bg-no-repeat bg-center text-white"
      style="background-image: url(./images/desktop/image-hero.jpg)"
    >
      <div class="max-w-[1500px] mx-auto px-10 flex justify-between items-center py-10">
        <a href="" class="text-5xl font-bold">loopstudios</a>
        <nav class="hidden md:block">
          <ul class="flex flex-col gap-4 text-lg font-bold md:flex-row">
            <li>About</li>
            <li>Careers</li>
            <li>Events</li>
            <li>Products</li>
            <li>Support</li>
          </ul>
        </nav>
      </div>
      <div class="max-w-[1500px] mx-auto px-10 mt-28 pb-32">
        <h1
          class="px-5 sm:px-10 text-3xl sm:text-5xl border max-w-2xl py-8 px-16 md:text-6xl lg:text-7xl"
        >
          IMPRESSIVE EXPERIENCES THAT DELIVER
        </h1>
      </div>
    </header>
    <main>
      <section>
        <figure class="max-w-[1500px] px-10 mx-auto relative mt-28">
          <img src="images/desktop/image-interactive.jpg" alt="" />
          <figcaption
            class="mt-5 text-center md:max-w-xl md:text-left lg:right-[100px] xl:right-[400px] lg:bottom-0 md:bottom-[-100px] md:right-[30px] bg-white md:absolute md:pl-20 md:pt-20 md:bottom-0"
          >
            <h2 class="text-4xl max-w-sm mx-auto md:max-w-none md:text-6xl">
              THE LEADER IN INTERACTIVE VR
            </h2>
            <p class="mt-4 max-w-sm mx-auto sm:max-w-lg md:mx-0 md:max-w-none md:mt-0">
              Founded in 2011, Loopstudios has been producing world-class virtual reality projects
              for some of the best companies around the globe. Our award-winning creations have
              transformed businesses through digital experiences that bind to their brand.
            </p>
          </figcaption>
        </figure>
      </section>
      <section>
        <div
          class="max-w-[1500px] px-10 mx-auto flex md:flex-row items-center justify-center md:justify-between mt-28"
        >
          <h2
            class="text-4xl uppercase tracking-wide text-center md:max-w-none md:text-left md:text-6xl"
          >
            Our Creations
          </h2>
          <button
            class="tracking-wide bg-white font-bold border-2 border-black px-12 py-3 hover:bg-black hover:text-white self-center font-alata hidden md:block"
          >
            SEE ALL
          </button>
        </div>
      </section>
    </main>
  </body>
</html>

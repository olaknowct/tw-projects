<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=Poppins:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Shortly</title>
  </head>
  <body>
    <header>
      <div class="container relative mx-auto flex items-center gap-20 p-6">
        <a href=""><img src="images/logo.svg" alt="" /></a>
        <nav class="hidden lg:block">
          <ul class="text-md flex flex-row gap-8 font-bold text-grayishViolet">
            <li class="hover:text-veryDarkViolet">Features</li>
            <li class="hover:text-veryDarkViolet">Pricing</li>
            <li class="hover:text-veryDarkViolet">Resources</li>
          </ul>
        </nav>
        <div class="text-md ml-auto hidden font-bold lg:block">
          <a href="" class="mr-5 text-grayishViolet hover:text-veryDarkViolet">Login</a>
          <button class="rounded-full bg-cyan px-8 py-3 text-white">Sign Up</button>
        </div>

        <!-- Hamburger Button -->
        <div class="ml-auto lg:hidden">
          <button
            id="menu-btn"
            type="button"
            class="hamburger z-40 block focus:outline-none lg:hidden"
          >
            <span class="hamburger-top"></span>
            <span class="hamburger-middle"></span>
            <span class="hamburger-bottom"></span>
          </button>
        </div>

        <div
          id="menu"
          class="text-md container absolute left-0 top-[5rem] hidden p-4 text-center font-bold text-white"
        >
          <div class="rounded-lg bg-darkViolet p-6">
            <nav class="">
              <ul class="flex flex-col gap-6 pb-3">
                <li>Features</li>
                <li>Pricing</li>
                <li>Resources</li>
              </ul>
            </nav>
            <div class="mt-4 flex flex-col gap-6 border-t pt-6">
              <a href="">Login</a>
              <button class="rounded-full bg-cyan py-2">Sign Up</button>
            </div>
          </div>
        </div>
      </div>
    </header>
    <main>
      <section class="container mx-auto flex flex-col p-6 lg:flex-row">
        <div class="justify-right order-2 flex flex-col gap-4 self-center lg:order-1 lg:w-1/2">
          <h1
            class="mt-24 text-center text-5xl font-bold lg:mt-16 lg:max-w-md lg:text-left lg:text-6xl"
          >
            More than just shorter links
          </h1>
          <p class="mt-6 text-center text-2xl text-grayishViolet lg:max-w-md lg:text-left">
            Build your brand's recognition and get detailed insights on how your links are
            performing.
          </p>
          <button
            class="self-center rounded-full bg-cyan px-10 py-5 text-center text-2xl font-bold text-white lg:self-start lg:py-4"
          >
            Get Started
          </button>
        </div>
        <img
          src="images/illustration-working.svg"
          alt=""
          class="order-1 w-180 self-center lg:order-2 lg:w-1/2 lg:self-start"
        />
      </section>
    </main>
    <script src="js/script.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Product Card</title>
  </head>
  <body>
    <div class="bg-slate-100 min-h-screen flex justify-center items-center">
      <main class="shadow-2xl bg-white rounded-2xl">
        <section
          class="p-8 max-w-md m-5 flex flex-col md:flex-row md:max-w-6xl justify-center items-center md:items-start gap-3"
        >
          <div class="image-container my-2">
            <img src="images/headphone.png" alt="" class="h-52" />
          </div>

          <div
            class="product-details justify-center flex flex-col md:items-start items-center gap-4 mt-2"
          >
            <span class="bg-black rounded-full text-white px-2 py-1 text-sm">free shipping</span>
            <p class="text-2xl text-center md:text-start font-medium tracking-wide max-w-sm">
              Razer Kraken Kitty Edt Gaming Headset Quarts
            </p>
            <span class="line-through">$799</span>
            <p class="text-5xl"><strong>$599</strong></p>
            <span class="text-sm font-light text-gray-400 max-w-sm"
              >This offer is valid until April 4th or as long as stock lasts!</span
            >

            <div class="card-actions flex flex-col gap-2 items-start w-full">
              <button
                class="active:-translate-y-0.5 active:shadow-2xl bg-blue-500 text-white w-full border rounded-lg p-4"
              >
                Purchase
              </button>
              <div class="flex flex-row items-center justify-center gap-3 text-sm">
                <div class="rounded-full h-2 w-2 bg-emerald-400 animate-ping duration-100"></div>
                <span>50+ pcs in stocks</span>
              </div>

              <div class="flex mt-auto flex-col md:items-center md:flex-row gap-2 w-full">
                <button
                  class="active:-translate-y-0.5 md:active:translate-y-0.5 active:shadow-none md:hover:shadow-2xl md:hover:-translate-y-0.5 border-2 border-gray-300 w-full flex flex-row gap-2 justify-center items-center p-2 rounded-lg"
                >
                  <img src="images/weight.png" alt="" class="h-9" />
                  <span> Add to cart</span>
                </button>
                <button
                  class="active:-translate-y-0.5 md:active:translate-y-0.5 active:shadow-none md:hover:shadow-2xl md:hover:-translate-y-0.5 border-2 border-gray-300 w-full flex flex-row gap-2 justify-center items-center p-2 rounded-lg"
                >
                  <img src="images/heart.png" alt="" class="h-9" />
                  <span>Add to wish list</span>
                </button>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>

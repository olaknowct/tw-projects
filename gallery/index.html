<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>

    <title>Gallery</title>
  </head>
  <body>
    <div class="flex bg-cyan-50 justify-center items-center min-h-screen">
      <main class="bg-white w-3/4 h-96 p-20 rounded-3xl">
        <nav class="flex justify-center md:justify-end">
          <ul class="flex flex-col md:flex-row gap-8 transform duration-500">
            <li class="group">
              Vector
              <span
                class="block mt-2 mx-2 opacity-0 group-hover:opacity-100 transition-all duration-500 h-0.5 bg-black"
              ></span>
            </li>
            <li class="group">
              Illustrations
              <span
                class="block mt-2 mx-2 opacity-0 group-hover:opacity-100 transition-all duration-500 h-0.5 bg-black"
              ></span>
            </li>
            <li class="group">
              Images
              <span
                class="block mt-2 mx-2 opacity-0 group-hover:opacity-100 transition-all duration-500 h-0.5 bg-black"
              ></span>
            </li>
            <li class="group">
              Icons
              <span
                class="block mt-2 mx-2 opacity-0 group-hover:opacity-100 transition-all duration-500 h-0.5 bg-black"
              ></span>
            </li>
          </ul>
        </nav>
        <form action="" class="flex justify-between mt-16 mb-8">
          <div class="border-b">
            <input
              type="text"
              placeholder="Search"
              class="pl-4 placeholder:font-light border-none focus:outline-none"
            />
            <span class="text-slate-200"
              ><svg
                class="inline h-6"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="2"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 21l-5.197-5.197m0 0A7.5 7.5 0 105.196 5.196a7.5 7.5 0 0010.607 10.607z"
                />
              </svg>
            </span>
          </div>
          <button class="bg-black text-white py-2 px-6 rounded-lg">Upload</button>
        </form>
        <section></section>
      </main>
    </div>
  </body>
</html>

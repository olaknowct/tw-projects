<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
  </head>
  <body>
    <!-- Bg Container -->
    <div class="flex items-center justify-center bg-zinc-700 h-screen">
      <!-- Card -->
      <div class="flex flex-col bg-zinc-800 rounded-2xl p-2 md:flex-row">
        <img
          src="images/image.jpg"
          alt=""
          class="h-80 rounded-xl md:h-64 md:rounded-r-none transform hover:scale-105 hover:rounded-xl duration-200"
        />
        <!-- content -->
        <div class="p-6 text-white text-center md:text-left md:px-12 md:py-14">
          <h2 class="font-serif text-xl font-medium">Get diet and fitness tips in your box</h2>
          <p class="text-xs max-w-xs my-4 tracking-wide leading-5">
            Eat better and excercise better. Signup for the diet&fitness newsletter
          </p>
          <form action="" class="mt-5 flex flex-col md:flex-row gap-4">
            <input
              type="text"
              placeholder="Enter your email address"
              class="p-2 px-4 text-center bg-zinc-800 placeholder:text-xs placeholder:text-center md:placeholder:text-left border border-zinc-600 focus:outline-none"
            />
            <button
              class="px-5 py-3 bg-lime-500 rounded-md text-xs text-zinc-800 font-serif hover:text-white duration-500"
            >
              Subscribe
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;400;500;600;700&family=Rokkitt:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <script></script>
    <title>Login</title>
  </head>
  <body>
    <div class="bg-rose-50 min-h-screen flex justify-center items-center">
      <main class="relative bg-white rounded-2xl flex justify-between ">
        <section class="p-16 md:p-20 flex flex-col gap-6">
          <h1 class="text-3xl font-bold font-serif">Log In</h1>
          <p class="text-md font-extralight tracking-wide max-w-sm text-slate-700">
            Log in to your account to upload or download pictures, videos or music
          </p>
          <form class="flex flex-col gap-6">
            <input
              class="border p-6 w-full tracking-wide rounded-lg"
              type="text"
              placeholder="Enter your email address"
            />
            <div class="flex flex-col gap-6 md:flex-row items-center md:justify-between ">
              <a href="" class="text-cyan-700 font-thin text-lg">Forgot password?!</a>
              <button class="hover:-translate-y-0.5 bg-cyan-700 text-white p-6 rounded-md font-medium flex justify-center gap-4 w-full md:w-min">
                Next
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-6 h-6"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M13.5 4.5L21 12m0 0l-7.5 7.5M21 12H3"
                  />
                </svg>
              </button>
            </div>
          </form>
          <span class="border-b-2 mt-6"></span>
          <p class="text-center font-thin text-gray-400">or login with</p>
          <div class="flex flex-col md:flex-row justify-between gap-4">
            <button
              class="hover:-translate-y-0.5 hover:shadow-lg duration-150 hover:bg-opacity-30 rounded border border-gray-300 transition py-2 flex md:w-1/2 justify-center items-center gap-3"
            >
              <img src="images/facebook.png" alt="" class="w-9" />
              <span class="font-thin">Facebook</span>
            </button>

            <button
              class="hover:-translate-y-0.5 hover:shadow-lg duration-150 hover:bg-opacity-30 rounded border border-gray-300 transition py-2 flex md:w-1/2 justify-center items-center gap-3"
            >
              <img src="images/google.png" alt="" class="w-9" />
              <span class="font-thin">Google</span>
            </button>
          </div>
        </section>
          <img src="images/image.jpg" alt="" class="w-[430px] hidden md:block" />
          

          <div class="w-12 absolute cursor-pointer top-2 right-2">
            <svg  class="w-12 hover:scale-105 md:fill-white " xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
              <path fill-rule="evenodd" d="M12 2.25c-5.385 0-9.75 4.365-9.75 9.75s4.365 9.75 9.75 9.75 9.75-4.365 9.75-9.75S17.385 2.25 12 2.25zm-1.72 6.97a.75.75 0 10-1.06 1.06L10.94 12l-1.72 1.72a.75.75 0 101.06 1.06L12 13.06l1.72 1.72a.75.75 0 101.06-1.06L13.06 12l1.72-1.72a.75.75 0 10-1.06-1.06L12 10.94l-1.72-1.72z" clip-rule="evenodd" />
            </svg>
          </div>
       
          
      
        </svg>
      </main>
    </div>
  </body>
</html>
